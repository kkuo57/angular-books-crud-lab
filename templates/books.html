<div class="container">
  <div ng-repeat="book in booksIndexCtrl.books" class="row">
    <div class="col-md-10 col-md-offset-1">
      <ul class="list-group form-inline">
        <div class="panel">
          <div class="col-md-3 col-xs-12 thumbnail">
            <img src={{book.image}}>
          </div>
              <li class="list-group-item">
                <h4 class="inline-header">Book Title: {{book.title}}</h4>
                <h4 class="inline-header">Author: {{book.author}}</h4>
                <h4 class="inline-header">Date Released: {{book.releaseDate}}</h4>
              </li>
        </div>
      </ul>
    </div>
  </div>
</div>
